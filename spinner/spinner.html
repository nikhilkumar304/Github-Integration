<template>
    <lightning-card title="Spinner" icon-name="custom:custom16">
        <lightning-button class="slds-p-around_small" label="Toggle" variant="brand" onclick={handleClick}></lightning-button>
       <div style="position: relative;">
            <div class="exampleHolder slds-p-around_small">
               <template if:true={loaded}>
                   Put loaded content here
                </template>
                <template if:false={loaded}>
                    <lightning-spinner alternative-text="Loading"></lightning-spinner>
                </template>
            </div>
        </div>

       <div class="slds-p-around_small">
            <lightning-button variant="success" label="Register" title="Register" onclick={showModalBox}></lightning-button>

        <!-- modal start -->      
            <template if:true={isShowModal}>

                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                       <!-- modal header start -->
                       <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                                <lightning-icon icon-name="utility:close" alternative-text="close"  variant="inverse"  size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Registration Page </h2>
                       </header>

                        <!-- modal body start -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <div class="slds-form">
                                <!-- first name input -->
                                <div class="slds-form-element slds-form-element_stacked">
                                <label class="slds-form-element__label" for="stacked-input-id-01">First Name</label>
                                <div class="slds-form-element__control">
                                <input type="text" id="stacked-input-id-01" placeholder="Enter first name.…" class="slds-input" />
                                </div>
                                </div>
                                  <!-- second name input -->
                                <div class="slds-form-element slds-form-element_stacked">
                                <label class="slds-form-element__label" for="stacked-input-id-01">Last Name</label>
                                <div class="slds-form-element__control">
                                <input type="text" id="stacked-input-id-02" placeholder="Enter last name.…" class="slds-input" />
                                </div>
                                </div>
                                <fieldset class="slds-form-element slds-form-element_stacked">
                                <legend class="slds-form-element__legend slds-form-element__label">Profile</legend>
                                <div class="slds-form-element__control">
                                <div class="slds-checkbox">
                                <input type="checkbox" name="default" id="checkbox-unique-id-31" value="checkbox-unique-id-31" />
                                <label class="slds-checkbox__label" for="checkbox-unique-id-31">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Admin</span>
                                </label>
                                </div>
                                <div class="slds-checkbox">
                                <input type="checkbox" name="default" id="checkbox-unique-id-32" value="checkbox-unique-id-32" />
                                <label class="slds-checkbox__label" for="checkbox-unique-id-32">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Developer</span>
                                </label>
                                </div>
                                </div>
                                </fieldset>
                                <fieldset class="slds-form-element slds-form-element_stacked">
                                <legend class="slds-form-element__legend slds-form-element__label">Gender</legend>
                                <div class="slds-form-element__control">
                                <span class="slds-radio">
                                <input type="radio" id="radio-13" value="radio-13" name="options" />
                                <label class="slds-radio__label" for="radio-13">
                                <span class="slds-radio_faux"></span>
                                <span class="slds-form-element__label">Male</span>
                                </label>
                                </span>
                                <span class="slds-radio">
                                <input type="radio" id="radio-14" value="radio-14" name="options" />
                                <label class="slds-radio__label" for="radio-14">
                                <span class="slds-radio_faux"></span>
                                <span class="slds-form-element__label">Female</span>
                                </label>
                                </span>
                                </div>
                                </fieldset>
                            </div>
                            <lightning-input-address
                                address-label="Address"
                                street-label="Street"
                                city-label="City"
                                province-label="Province"
                                country-label="Country"
                                postal-code-label="PostalCode"
                                street=""
                                city=""
                                country=""
                                province=""
                                postal-code=""
                                required
                                field-level-help="Help Text for inputAddress field" >
                            </lightning-input-address> 
                            <lightning-button variant="success" label="Submit" title="Primary action" onclick={handleClicked} class="slds-m-left_x-small"></lightning-button>           
                        </div>

                        <!-- modal footer start-->
                        <footer class="slds-modal__footer">
                           <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
        </div>
    </lightning-card>
</template>
